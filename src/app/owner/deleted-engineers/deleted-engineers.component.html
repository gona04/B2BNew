<div style="margin-top:50px">
    <button mat-mini-fab style="color: darkslategrey;  margin-bottom: 5px" matTooltip="Add Engineers" [routerLink]="['/owner/registerEngineer']" > <mat-icon> add </mat-icon>  </button>
    <button mat-mini-fab style="background-color: darkslategrey;float: right; margin-left: 10px; margin-bottom: 10px" matTooltip="See Deleted Engineers" [routerLink]="['/owner/deletedEngineers']" > <mat-icon> voice_over_off</mat-icon>  </button>  
    <!--Form with header-->
        
        <!--Header-->
        <div class="header pt-10 " style="background-color: lightblue">
    
          <div class="row d-flex justify-content-start">
            <h3 class="deep-grey-text mt-3 mb-4 pb-1 mx-5">Engineer List</h3>
          </div>
    
        </div>
        
        
            
    <p-dataView [value]="deletedEngineers" [paginator]="true" [rows]="3" [sortField]="sortField" [sortOrder]="sortOrder" #dv filterBy="technologiesKnown">
      <p-header>
         
              <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By"
                  (onChange)="onSortChange($event)" [autoWidth]="false" [style]="{'min-width':'15em'}" style="margin-right: 5px"></p-dropdown>
           
    
            <br>
            <br>
           
              <input type="search" class="form-control" pInputText placeholder="Search by technology" (keyup)="dv.filter($event.target.value)">
          
              
          <br>
    
                  <!-- <p-dataViewLayoutOptions></p-dataViewLayoutOptions> -->
      </p-header>
      <p-footer>
          <!-- <p-dataViewLayoutOptions></p-dataViewLayoutOptions> -->
      </p-footer>
    
      <ng-template let-engineer pTemplate="listItem" style="margin-bottom: 20px;">
          <div>
            
            <mat-card class="example-card" >
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title> {{engineer.firstName }} {{engineer.lastName }} </mat-card-title>
              </mat-card-header>
              <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
              <mat-card-content>
               <div class="container col-6">
                 <div >
                  <strong> Technologies Known:  </strong> 
                </div>
                  <div *ngFor="let t of engineer.technologiesKnown"> {{t}} </div> 
                 <strong> DeletedOn:  </strong> {{engineer.deletedOn | date:'mediumDate'}}
                 <strong> Will Be DeletedOn </strong> {{engineer.willBeDeleted | date: 'mediumDate'}}
               </div>
                
              </mat-card-content>
              <mat-card-actions>
                
                  <button mat-button style="color:maroon; float:right; background-color: lightcoral; margin-top: -10px" (click)="deleteForever(engineer._id)"> <mat-icon>delete_forever</mat-icon> Delete Forever </button>
                  <button mat-button style="color:darkcyan; float:right; background-color: lightcyan; margin-top: -10px" (click)="UnDeleteEngineer(engineer._id)"> <mat-icon>delete_outline</mat-icon> Un Delete</button>
                </mat-card-actions>
            </mat-card> 
          </div>
          <!-- <div>
           
        </div> -->
    
      </ng-template>
