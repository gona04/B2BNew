  <button mat-mini-fab style="background-color: darkslategrey;float: right; margin-left: 10px; margin-bottom: 10px" matTooltip="See Deleted Employees" [routerLink]="['/owner/deletedEmployees']" > <mat-icon> voice_over_off</mat-icon>  </button>  
  <!--Form with header-->
      
      <!--Header-->

        <div class="row d-flex justify-content-start">
          <h3 class="deep-grey-text mt-3 mb-4 pb-1 mx-5">Employee List</h3>
        </div>
  
      </div>
      
      
          
  <p-dataView [value]="listOfDeletedEmployees" [paginator]="true" [rows]="3" >

    <ng-template let-employee pTemplate="listItem" style="margin-bottom: 20px;">
        <div>
          
          <mat-card class="example-card" >
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title> {{employee.name }} </mat-card-title>
              <mat-card-subtitle> <p> Designation: {{employee.designation }} </p>              </mat-card-subtitle>
            </mat-card-header>
             <mat-card-content>
             <div class="container col-6">
               
               <strong> Deleted On:  </strong> {{employee.isDeletedOn | date: 'mediumDate'}}
               <br>
               <strong> Will Be Deleted On:  </strong> {{employee.willBeDeleted | date: 'mediumDate'}}
             </div>
              
            </mat-card-content>
            <mat-card-actions>
                <button mat-button style="color:maroon; float:right; background-color: lightcoral; margin-top: -10px" (click)="deleteForever(employee._id)"> <mat-icon>delete_forever</mat-icon> Delete Forever </button>
                <button mat-button style="color:darkcyan; float:right; background-color: lightcyan; margin-top: -10px" (click)="UnDeleteEmployee(employee._id)"> <mat-icon>delete_outline</mat-icon> Un Delete</button>
            </mat-card-actions>
          </mat-card> 
        </div>
    </ng-template>
